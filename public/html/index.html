<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restaurant Row</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <!-- NAV BAR-->
  <nav class="#212121 grey darken-4">
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo white-text text-darken-2"><i class="material-icons">restaurant</i>Logo</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="sass.html"><i class="material-icons white-text text-darken-2">search</i></a></li>
        <li><a href="badges.html"><i class="material-icons white-text text-darken-2">view_module</i></a></li>
        <li><a href="collapsible.html"><i class="material-icons white-text text-darken-2">refresh</i></a></li>
        <li><a href="mobile.html"><i class="material-icons white-text text-darken-2">more_vert</i></a></li>
      </ul>
    </div>
  </nav>

  <!-- FIRST IMAGE BAR-->
  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <h1 class="header center grey-text text-lighten-2">Restaurant Row</h1>
      </div>
    </div>
    <div class="parallax"><img
        src="https://images.pexels.com/photos/2983101/pexels-photo-2983101.jpeg?cs=srgb&dl=bread-bun-burger-2983101.jpg&fm=jpg"
        class="materialbox responsive-img card" alt="background img 1"></div>
  </div>

  <div class="container">
      <div class="section">
        <!---------- FORM ------------->
        <div class="row">
  
          <div class="col s7 push-s5 #212121 grey darken-3 z-depth-5" id="right-form">
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input placeholder="" id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    Account Type:
                    <div class="input-field inline">
                      <input id="account_inline" class="no-margin" type="" class="validate">
                      <label for="account_inline"></label>
                      <span class="helper-text" data-error="wrong" data-success="right"></span>
                    </div>
                  </div>
                </div>
              </form>
            </div>
  
  
          </div>
  
          <!--GOOGLE MAP-->
          <div class="col s5 pull-s7 left align" id="left-form"><span class="flow-text"></span>
            <div>
              <input class="form-control-default" type="text" id="zipCode" placeholder="Enter Zip Code"></input>
              <!---zip code submit button--->
              <button type="submit" class="btn btn-success btn-md" id="search">
                <span aria-hidden="true"></span>Search by Zip
              </button>
  
              <!--Google map-->
              <div id="map-container-google-2" class="col s5 pull-s7">
  
                <!-- The slide-out panel for showing place details -->
  
  
                <!-- Map appears here -->
                <div id="map"></div>
              </div>
            </div>
          </div>
        </div>
        <table>
          <h6>Results</h6>
          <thead>
            <tr>
              <th>Name</th>
              <th>Item Name</th>
              <th>Item Price</th>
            </tr>
          </thead>
  
          <tbody>
            <tr>
              <td>Pizza Hut</td>
              <td>Pizza</td>
              <td>$5.00</td>
            </tr>
            <tr>
              <td>Burger Master</td>
              <td>cheese burger</td>
              <td>$3.76</td>
            </tr>
            <tr>
              <td>Rubios</td>
              <td>taco</td>
              <td>$2.00</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- second image -->
    <div class="parallax-container index-wrapper">
      <div class="section no-pad-bot">
        <div class="container">
          <div class="row center">
            <h5 class="header col s12 dark">TEXT</h5>
          </div>
        </div>
      </div>
      <div class="parallax"><img
          src="https://images.pexels.com/photos/1640774/pexels-photo-1640774.jpeg?cs=srgb&dl=black-bean-close-up-cooked-1640774.jpg&fm=jpg"
          class="materialbox responsive-img card" alt="Unsplashed background img 2"></div>
    </div>
    <!-- last image -->
    <div class="parallax-container valign-wrapper">
      <div class="section no-pad-bot">
        <div class="container">
          <div class="row center">
            <h5 class="header col s12 light">TEXT HERE</h5>
          </div>
        </div>
      </div>
      <div class="parallax"><img
          src="https://images.pexels.com/photos/2074130/pexels-photo-2074130.jpeg?cs=srgb&dl=caffeine-cellphone-close-up-2074130.jpg&fm=jpg"
          class="materialbox responsive-img card" alt="Unsplashed background img 2">
      </div>
    </div>


  <!--FOOTER-->
  <footer class="page-footer #212121 grey darken-4">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Restaurant Row</h5>
          <p class="grey-text text-lighten-4">Text</p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text">Links</h5>
          <ul>
            <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
            <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
            <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
            <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
          </ul>
        </div>
      </div>
    </div>
     <div class="footer-copyright">
      <div class="container">
      </div>
    </div> 
  </footer>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

</body>

</html>
